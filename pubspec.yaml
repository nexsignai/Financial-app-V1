name: financial_app
description: Multi-Service Financial Web App (web-only)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  
  # Firebase (updated for web/Dart 3 compatibility)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.0
  
  # Precision Math (CRITICAL for currency)
  decimal: ^2.3.3
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # HTTP
  http: ^1.1.0

  # Supabase (backend + auth)
  supabase_flutter: ^2.9.0

  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
